[www]
; Unix user/group of processes
user = www-data
group = www-data

; The address on which to accept FastCGI requests
listen = /var/run/php-fpm.sock

; Set permissions for unix socket
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Choose how the process manager will control the number of child processes
pm = dynamic

; The number of child processes to be created when pm is set to 'static'
pm.max_children = 50

; The number of child processes created on startup
pm.start_servers = 5

; The desired minimum number of idle server processes
pm.min_spare_servers = 5

; The desired maximum number of idle server processes
pm.max_spare_servers = 35

; The number of seconds after which an idle process will be killed
pm.process_idle_timeout = 10s

; The number of requests each child process should execute before respawning
pm.max_requests = 500

; The URI to view the FPM status page
pm.status_path = /status

; The ping URI to call the monitoring page of FPM
ping.path = /ping

; This response is formatted as text/plain with a 200 response code
ping.response = pong

; The log file for slow requests
slowlog = /var/log/php-fpm/www-slow.log

; The timeout for serving a single request after which a PHP backtrace will be dumped to the slowlog
request_slowlog_timeout = 10s

; The timeout for serving a single request after which the worker process will be killed
request_terminate_timeout = 30s

; Set open file descriptor rlimit
rlimit_files = 4096

; Set max core size rlimit
rlimit_core = 0

; Chdir to this directory at the start
chdir = /var/www/html

; Redirect worker stdout and stderr into main error log
catch_workers_output = yes

; Clear environment in FPM workers
clear_env = no

; Limits the extensions of the main script FPM will allow to parse
security.limit_extensions = .php

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP flags
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_value[memory_limit] = 256M
php_admin_value[upload_max_filesize] = 20M
php_admin_value[post_max_size] = 20M
php_admin_value[max_execution_time] = 30
php_admin_value[max_input_time] = 60
php_admin_value[max_input_vars] = 10000

; OPcache settings
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.interned_strings_buffer] = 16
php_admin_value[opcache.max_accelerated_files] = 20000
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.fast_shutdown] = 1
